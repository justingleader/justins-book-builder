<div class="enhanced-code">
  {% if title %}<div class="code-title">{{ title }}</div>{% endif %}
  <pre class="code {{ language }}"><code>{{ content }}</code></pre>
  {% if caption %}<div class="code-caption">{{ caption }}</div>{% endif %}
</div>

<style>
.enhanced-code {
  margin: 1.5em 0;
  border-radius: 6px;
  overflow: hidden;
  box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
}

.code-title {
  background-color: #343a40;
  color: white;
  font-family: monospace;
  padding: 0.5em 1em;
  font-size: 0.9em;
}

.code {
  margin: 0;
  padding: 1em;
  background-color: #f8f9fa;
  border: 1px solid #e9ecef;
  overflow-x: auto;
  font-size: 0.9em;
}

.code-caption {
  background-color: #f1f3f5;
  padding: 0.5em 1em;
  border-top: 1px solid #e9ecef;
  font-size: 0.85em;
  color: #495057;
  font-style: italic;
}
</style>
